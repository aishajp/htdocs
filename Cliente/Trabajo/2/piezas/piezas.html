<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Piezas - MaderAvilés</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Gestión de Piezas</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Formulario de Piezas -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Nueva Pieza</h2>
                <form id="piezaForm">
                    <div class="mb-4">
                        <label class="block mb-2">Número de Pieza</label>
                        <input type="number" id="numeroPieza" required min="1" 
                               class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Número de Pedido</label>
                        <select id="numeroPedido" required 
                                class="w-full p-2 border rounded">
                            <!-- Opciones de pedidos se generarán dinámicamente -->
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block mb-2">Largo (cm)</label>
                            <input type="number" id="largo" step="0.1" min="0" required 
                                   class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-2">Ancho (cm)</label>
                            <input type="number" id="ancho" step="0.1" min="0" required 
                                   class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-2">Grosor (cm)</label>
                            <input type="number" id="grosor" step="0.1" min="0" required 
                                   class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div class="mb-4 mt-4">
                        <label class="block mb-2">Color</label>
                        <select id="color" class="w-full p-2 border rounded">
                            <option value="Natural">Natural</option>
                            <option value="Roble">Roble</option>
                            <option value="Nogal">Nogal</option>
                            <option value="Cerezo">Cerezo</option>
                            <option value="Pino">Pino</option>
                        </select>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Agregar Pieza
                        </button>
                        <button type="button" id="limpiarPieza"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                            Limpiar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Piezas -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Piezas Registradas</h2>
                <div id="listaPiezas" class="overflow-y-auto max-h-96">
                    <table class="w-full" id="tablaPiezas">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-2">Número Pieza</th>
                                <th class="p-2">Pedido</th>
                                <th class="p-2">Medidas</th>
                                <th class="p-2">Color</th>
                                <th class="p-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoPiezas">
                            <!-- Filas de piezas se generarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="piezas/piezas.js"></script>
</body>
</html>
