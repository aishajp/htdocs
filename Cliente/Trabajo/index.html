<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaderAvilés - Carpentry Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MaderAvilés</h1>
        <nav>
            <button onclick="showSection('orders-section')">Manage Orders</button>
            <button onclick="showSection('pieces-section')">Manage Pieces</button>
        </nav>
    </header>
    <main>

        <section id="orders-section" class="hidden">
            <h2>Orders</h2>
            <form id="order-form">
                <input type="number" id="order-id" placeholder="Order Number" min="1" required>
                <input type="text" id="client-name" placeholder="Client Name" maxlength="50" required>
                <input type="date" id="order-date" required>
                <button type="submit">Add Order</button>
            </form>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Processed</th>
                        <th>Served</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="pieces-section" class="hidden">
            <h2>Pieces</h2>
            <form id="piece-form">
                <input type="number" id="piece-id" placeholder="Piece Number" min="1" required>
                <input type="number" id="piece-order-id" placeholder="Order Number" min="1" required>
                <input type="number" id="length" placeholder="Length (cm)" min="1" required>
                <input type="number" id="width" placeholder="Width (cm)" min="1" required>
                <input type="number" id="thickness" placeholder="Thickness (cm)" min="1" required>
                <select id="color">
                    <option value="Natural">Natural</option>
                    <option value="Oak">Oak</option>
                    <option value="Cherry">Cherry</option>
                </select>
                <button type="submit">Add Piece</button>
            </form>
            <table id="pieces-table">
                <thead>
                    <tr>
                        <th>Piece #</th>
                        <th>Order #</th>
                        <th>Length</th>
                        <th>Width</th>
                        <th>Thickness</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="orders.js"></script>
    <script src="pieces.js"></script>
</body>
</html>
