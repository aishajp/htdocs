<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaderAvilés - Gestión de Carpintería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MaderAvilés</h1>
        <nav>
            <button onclick="mostrarSeccion('seccion-pedidos')">Gestión de Pedidos</button>
            <button onclick="mostrarSeccion('seccion-piezas')">Gestión de Piezas</button>
        </nav>
    </header>
    <main>
        <!-- Sección de Pedidos -->
        <section id="seccion-pedidos" class="oculto">
            <h2>Pedidos</h2>
            <form id="formulario-pedidos">
                <input type="number" id="id-pedido" placeholder="Número de Pedido" min="1" required>
                <input type="text" id="nombre-cliente" placeholder="Nombre del Cliente" maxlength="50" required>
                <input type="date" id="fecha-pedido" required>
                <button type="submit">Añadir Pedido</button>
            </form>
            <table id="tabla-pedidos">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Procesado</th>
                        <th>Servido</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Sección de Piezas -->
        <section id="seccion-piezas" class="oculto">
            <h2>Piezas</h2>
            <form id="formulario-piezas">
                <input type="number" id="id-pieza" placeholder="Número de Pieza" min="1" required>
                <input type="number" id="pedido-pieza" placeholder="Número de Pedido" min="1" required>
                <input type="number" id="largo" placeholder="Largo (cm)" min="1" required>
                <input type="number" id="ancho" placeholder="Ancho (cm)" min="1" required>
                <input type="number" id="grosor" placeholder="Grosor (cm)" min="1" required>
                <select id="color">
                    <option value="Natural">Natural</option>
                    <option value="Roble">Roble</option>
                    <option value="Cerezo">Cerezo</option>
                </select>
                <button type="submit">Añadir Pieza</button>
            </form>
            <table id="tabla-piezas">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Pedido</th>
                        <th>Largo</th>
                        <th>Ancho</th>
                        <th>Grosor</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/piezas.js"></script>
</body>
</html>
